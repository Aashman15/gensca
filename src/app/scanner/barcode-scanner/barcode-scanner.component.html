<barcode-scanner-livestream
  type="code_128"
  (valueChanges)="onValueChanges($event)"
  (started)="(onStarted)"
></barcode-scanner-livestream>
<div [hidden]="!barcodeValue">
  <h4>Content</h4>
  <textarea class="form-control" [value]="barcodeValue">
  </textarea>
</div>
<button [hidden]="!barcodeValue" class="btn btn-success mt-2" (click)="scanAgain()">Scan Again</button>
