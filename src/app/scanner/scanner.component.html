<zxing-scanner *ngIf="showScanner" [formats]="allowedFormats" (scanSuccess)="onScanSuccess($event)"></zxing-scanner>
<div [hidden]="!value">
  <h4>Content</h4>
  <textarea class="form-control" [value]="value">
  </textarea>
</div>
<button [hidden]="!value" class="btn btn-success mt-2" (click)="scanAgain()">Scan Again</button>
